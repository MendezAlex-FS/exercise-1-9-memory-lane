---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
  </header>

  <div class="post-content">
    <p><strong>{{ page.question }}</strong></p>
    <img src="../../assets/images/{{ page.image }}" alt=`{{ page.image-alt }}` width="100%">
    <div class="cite center">{{ page.cite }}</div>
    {{ content }}
  </div>
</article>
